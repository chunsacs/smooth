<!DOCTYPE html>
<html>
<head>
<title>Standalone example</title>
<style>

	.wrapper{
		position: fixed;
		top: 0px;
	}
	.box{
		display: block;
		background-color: red;
		width: 400px;
		height: 400px;
		position: absolute;
	}
</style>
</head>

<body>
	<p>
		hello world
	</p>
	<div class="wrapper">
		<div class="smooth-wrapper">
			<div class="box" id="box-1"></div>
			<div class="box" id="box-2"></div>
			<div class="box" id="box-3"></div>
		</div>
	</div>

</body>

<script src="../../lib/Smooth.js"></script>
<script type="text/javascript">
	var smooth = new window.Smooth({
		smoothContainer: true,
		smoothSection: document.getElementsByClassName('smooth-wrapper')[0]
	});
	var element = {
		el : document.getElementById('box-1'),
		animations : [
			{
				transform : [

					{
						start : 0,
						end : 700,
						initialValue : 1400,
						finalValue : -400,
						transformType : 'translate3d',
						axis : 'y',
						ease : 0.1
					}
				]

			},
			{
				start : 200,
				end : 1200,
				initialValue : 0,
				finalValue : 1,
				property : 'opacity',
				ease : 0.1
			}
		]
	};
	smooth.addElement(element);

	var element = {
		el : document.getElementById('box-2'),
		animations : [
			{
				transform : [

					{
						start : 700,
						end : 1400,
						initialValue : 700,
						finalValue : -400,
						transformType : 'translate3d',
						axis : 'y',
						ease : 0.1
					}
				]

			},
			{
				start : 700,
				end : 1400,
				initialValue : 0,
				finalValue : 1,
				property : 'opacity',
				ease : 0.1
			}
		]
	};
	smooth.addElement(element);
	smooth.init();
	smooth.start();
</script>
</html>
